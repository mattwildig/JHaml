apply plugin: 'java'
apply plugin: 'eclipse'

archivesBaseName = 'jhaml'
group = 'com.cadrlife.jhaml'
version = '0.1.3'
sourceCompatibility = 1.5

repositories {
    mavenCentral()
    // for markdownj
    mavenRepo(urls : "http://scala-tools.org/repo-releases")
}

dependencies {
    compile group: 'commons-lang', name: 'commons-lang', version: '2.5'
    compile group: 'com.google.guava', name: 'guava', version: 'r06'
    compile group: 'org.markdownj', name: 'markdownj', version: '0.3.0-1.0.2b4'
    
    //might be possible to use ant jars bundled with gradle
    compile group: 'org.apache.ant', name: 'ant', version: '1.8.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.0.1'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task copyToLib(dependsOn: build, type: Copy) {
    into "lib"
    from configurations.runtime
}

uploadArchives {
    repositories {
       flatDir(dirs: file('dist'))
    }
}

task dist(dependsOn: [copyToLib, uploadArchives])

task antTask(dependsOn: classes, type: Copy){
  into "build/classes/main"
  from "src/main/java"
  include "**/antlib.xml"
}
